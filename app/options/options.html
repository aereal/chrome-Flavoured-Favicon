<!DOCTYPE html>
<html ng-app="optionsApp">
<head>
  <title>Flavoured Favicon Options</title>
  <script src="../js/lib/angular.min.js"></script>
  <script src="../js/options/options.js"></script>
</head>
<body ng-controller="OptionsCtrl">
  <div><textarea id="rules" style="font-family: monospace; width: 40em; height: 20em;" ng-model="rulesJSON"></textarea></div>
  <div><button id="save" ng-click="save()" ng-disabled="jsonInvalid">{{state==='saved'?'Saved!':'Save'}}</button></div>
  <hr>
  <div>
JSON format:
  <pre id="example">
{
  <var>hostNamePattern</var>: {
    "color": <var>color</var>
  }
}

<var>hostNamePattern</var> :: ex. "localhost", "*.google.com"
<var>color</var>           :: ex. "#F00"

ex.
{
  "localhost": {
    "color": "#F00"
  }
}
  </pre>
</body>
</html>
