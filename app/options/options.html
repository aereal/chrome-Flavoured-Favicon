<body>
  <div><textarea id="rules" style="font-family: monospace; width: 40em; height: 20em;"></textarea></div>
  <div><button id="save">Save</button></div>

  <div>
JSON format:
  <pre id="example">
{
  <var>hostNamePattern</var>: {
    "color": <var>color</var>
  }
}

<var>hostNamePattern</var> :: ex. "localhost", "*.google.com"
<var>color</var>           :: ex. "#F00"

ex.
{
  "localhost": "#F00"
}
